<ion-header>  
  <ion-navbar color="primary">
	  <button ion-button menuToggle>
	    <ion-icon name="menu"></ion-icon>
	  </button>
	  <ion-title>Produtos</ion-title>
	  <ion-buttons start>
      <button ion-button icon-only color="royal"  (click)="goProductsSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content >
	<ion-refresher (ionRefresh)="doRefresh($event)" [pullMin]="90">
    <ion-refresher-content
      pullingText="Puxe para atualizar"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-spinner class="main" *ngIf="showSpinner"></ion-spinner>

        
  

  <ion-grid>
  <ion-row wrap>
    <ion-col width-50  *ngFor="let product of products" >

    <ion-card class="margin"       
      (press)="presentActionSheet()" 
      (click)="goProductsDetails(product.login)">

      <img [src]="picture" />
      <ion-card-content>
        <ion-card-title>
          R$ {{product.price}}
        </ion-card-title>
        <p>
          {{product.id}} {{product.name}}
        </p>
      </ion-card-content>
    </ion-card>

    </ion-col>
  </ion-row>
</ion-grid>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
 <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>


</ion-content>
